<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAP AND ADD!</title>
    <style>

        /* font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');


        /* Styles for the body */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Styles for the container */
        #container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

         /* Hover effect for the container para aesthetic*/
        #container:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        /* Styles for the button for aesthetics */
        button {
            font-family: 'Rubik', sans-serif;
            display: block;
            text-align: center;
            padding: 10px 20px;
            background-color: #ea2293;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ee9bce;
        }


    </style>
</head>
<body>

     <!-- Container for the main content -->
    <div id="container">
        <h2 style="text-align: center;">SWAP AND ADD</h2>
        <button onclick="swapAndAdd()">Press Me or Press Enter!</button>
        <div id="output"></div>
    </div>

    <script>

        // Function to perform the instructions
        function swapAndAdd() {

            // Enter two numbers using prompt - in the instructions
            var x = prompt('Enter your first number:');
            var y = prompt('Enter your second number:');

            // Parse the input as integers - treats the input as numbers
            var num1 = parseInt(x);
            var num2 = parseInt(y);

            // Construct messages for the inputs
            var beforeswap = "The inputs before swapping: " + num1 + " and " + num2 + ".";
            var beforeswapa = "<p>" + beforeswap + "</p>";

            // Construct messages for the swapped numbers
            [num1, num2] = [num2, num1];
            var afterswap = "After swapping: " + num1 + " and " + num2 + ".";
            var afterswapa = "<p>" + afterswap + "</p>";

            // Construct messages for the sum
            var sum = num1 + num2;
            var suma = "<p>The sum of the two numbers is " + sum + ".</p>";

            // Combine messages into a single output
            var output = beforeswapa + afterswapa + suma;

            // Last na, display the output - using the getelementbyid method (yehey)
            document.getElementById('output').innerHTML = output;   
        }
    </script>

</body>
</html>
